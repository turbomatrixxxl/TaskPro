<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // Redirect all unknown paths to the React app
      var pathname = window.location.pathname.replace("/TaskPro", "");
      var redirectTo = "/TaskPro/index.html" + (pathname ? "#" + pathname : "");
      window.location.replace(redirectTo);
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
